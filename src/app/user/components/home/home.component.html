<div class="container">
  <div class="row">
    <div class="col-md-8 col-sm-12 col-12">
      <form action="" [formGroup]="githubForm" (submit)="submit()">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            formControlName="username"
            placeholder="Username   eg  TechMadi"
          />
          <button type="submit" class="btn btn-warning text-white">
            Search
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div *ngFor="let user of users" class="col-md-4 col-sm-6 col-12">
      <div class="card my-2">
        <div class="card-body text-center">
          <img
            [src]="user.avatar_url"
            [alt]="user.login"
            class="img-fluid rounded float-center"
          />
          <p class="text-danger">{{ user.login }}</p>
          <button
            class="btn btn-danger mt-2 text-center"
            [routerLink]="['/users', user.login, user.id]"
          >
            View Profile
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
